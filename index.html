<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-layout">
    <div class="img-layout">
      <figure class="logo-background">
          <img src="logo-background.png" alt="some tropical leaves">
          <figcaption>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unspash</a>
          </figcaption>
      </figure>
      <div class="logo-positioning">
        <img src="odin-logo.png" alt="odin logo">
        <span>ODIN</span>
      </div>
    </div>
    <div class="form-layout">
      <p class="text-bold">
        This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams.
        <br>
        Sign up <em>now</em> to get started.
      </p>
      <p class="text-bold">
        You <em>know</em> you want to.
      </p>
      <form action="">
        <div class="form-content-layout">
          <h4>Let's do this!</h4>
          <div>
            <label for="first-name">FIRST NAME<input id="first-name" type="text"></label>
            <label for="last-name">LAST NAME<input id="last-name" type="text"></label>
          </div>
          <div>
            <label for="mail">EMAIL<input type="email"><span></span></label>
            <label for="phone">PHONE NUMBER<input type="tel"></label>
          </div>
          <div>
            <label for="pass">PASSWORD<input id="pass" type="password" pattern="(?=.*([a-z]))(?=.*[0-9])(?=.*[A-Z])(?=.*[\W]).*"><span></span></label>
            <label for="re-pass">CONFIRM PASSWORD<input id="pass" type="password" pattern="(?=.*([a-z]))(?=.*[0-9])(?=.*[A-Z])(?=.*[\W]).*"><span></span></label>
          </div>
        </div>
        <button>Create Account</button>
      </form>
      <p>
        Already have an account?
        <a href="">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
